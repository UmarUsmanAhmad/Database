<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Project Management</h1>
        <nav>
            <button id="overview-btn">Projektöversikt</button>
            <button id="create-btn">Skapa nytt projekt</button>
        </nav>
        
        <section id="overview">
            <h2>Projektöversikt</h2>
            <table id="project-table">
                <thead>
                    <tr>
                        <th>Projektnummer</th>
                        <th>Namn</th>
                        <th>Tidsperiod</th>
                        <th>Status</th>
                        <th>Åtgärd</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="create" class="hidden">
            <h2>Skapa nytt projekt</h2>
            <form id="create-form">
                <input type="text" id="name" placeholder="Projekt Namn" required>
                <input type="date" id="start-date" required>
                <input type="date" id="end-date" required>
                <input type="text" id="responsible" placeholder="Ansvarig" required>
                <input type="number" id="customer-id" placeholder="Kundens ID" required>
                <input type="text" id="service" placeholder="Tjänst" required>
                <input type="number" id="total-price" placeholder="Totalpris" required>
                <select id="status">
                    <option value="Ej påbörjat">Ej påbörjat</option>
                    <option value="Pågående">Pågående</option>
                    <option value="Avslutat">Avslutat</option>
                </select>
                <button type="submit">Skapa Projekt</button>
            </form>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
